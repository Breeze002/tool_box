<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>个人工具箱</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/tool.css">
  </head>

  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">工具导航</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">测试
          <!-- 移动端显示 -->
          <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
            <i class="layui-icon layui-icon-spread-left"></i>
          </li>
          <!-- 头部信息 -->
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">点击相应连接跳转</a>
          </li>
        </ul>
        <!-- 右上角信息 -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
            <a href="javascript:;">
              <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">Breeze</a>
            <dl class="layui-nav-child">
              <dd>
                <a href="javascript:;">Your Profile</a>
              </dd>
              <dd>
                <a href="javascript:;">Settings</a>
              </dd>
              <dd>
                <a href="javascript:;">Sign out</a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical">
              </i>
            </a>
          </li>
        </ul>
      </div>


      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="AItool" href="javascript:;">AI 对话工具</a>
            </li>
            <li class="layui-nav-item">
              <a class="research_tool" href="javascript:;">论文查找</a>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">待定</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;">list 1</a>
                </dd>
                <dd>
                  <a href="javascript:;">list 2</a>
                </dd>
                <dd>
                  <a href="javascript:;">超链接</a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>


      <div class="layui-body" id="contentArea">

      </div>
    </div>





    </div>
    </div>
    <script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>

    <script>//JS
      layui.use(['element', 'layer', 'util'],
      function() {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
          menuLeft: function(othis) { // 左侧菜单事件
            layer.msg('展开左侧菜单的操作', {
              icon: 0
            });
          },
          menuRight: function() { // 右侧菜单事件
            layer.open({
              type: 1,
              title: '更多',
              content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
              area: ['260px', '100%'],
              offset: 'rt',
              // 右上角
              anim: 'slideLeft',
              // 从右侧抽屉滑出
              shadeClose: true,
              scrollbar: false
            });
          }
        });
      });</script>

  </body>

</html>
